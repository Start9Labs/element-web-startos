id: element-web
title: Element Web
version: 1.7.29.1
release-notes: Upgrade to EmbassyOS v0.3.0
license: apache
wrapper-repo: https://github.com/Start9Labs/element-web-wrapper
upstream-repo: https://github.com/vector-im/element-web
support-site: https://github.com/vector-im/element-web/issues
marketing-site: https://element.io
build: ["make"]
min-os-version: 0.3.0
description:
  short: "Element Web is a client for using [matrix]."
  long: "TODO"
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: /root
    compat: /mnt/assets
  io-format: yaml
health-checks: {}
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - get
      - /root
      - /mnt/assets/config_spec.yaml
    mounts:
      compat: /mnt/assets
      main: /root
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - set
      - element-web
      - /root
      - /mnt/assets/config_rules.yaml
    mounts:
      compat: /mnt/assets
      main: /root
    io-format: yaml
properties:
  type: docker
  image: compat
  system: true
  entrypoint: compat
  args:
    - properties
    - /root
  mounts:
    main: /root
volumes:
  main:
    type: data
  compat:
    type: assets
interfaces:
  main:
    name: Wep App
    description: Browser interface for Element Web
    tor-config:
      port-mapping:
        80: "80"
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  synapse:
    version: "^1.32"
    optional: Can configure an external [matrix] homeserver.
    description: A homeserver backend
    recommended: true
    critical: false
    config:
      check:
        type: docker
        image: compat
        system: true
        entrypoint: compat
        args:
          - dependency
          - check
        mounts:
          compat: /mnt/assets
      auto-configure:
        type: docker
        image: compat
        system: true
        entrypoint: compat
        args:
          - dependency
          - auto-configure
        mounts:
          compat: /mnt/assets
